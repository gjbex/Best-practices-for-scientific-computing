name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: mkdocs.yml
      - name: Check links
        uses: filiph/linkcheck@2.0.23
          with:
            arguments: --external --skip-file linkcheck_skip_file.txt --connection-failures-as-warnings https://gjbex.github.io/Best-practices-in-programming/
